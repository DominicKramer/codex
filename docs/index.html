
<html>
    <head>
        <style>
            .sidebar {
                height: 100%;
                width: 15%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #f0f0f0;
                overflow-x: scroll;
                padding-top: 50px;
                transition: 0.5s;
            }

            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                color: #000000;
                display: block;
                transition: 0.3s;
                font-size: 80%;
            }

            .closeButton {
                text-decoration: none;
                color: black;
            }

            #main {
                transition: margin-left .5s;
                padding: 20px;
                margin-left: 15%;
            }

            #content {
                border: none;
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            let open = true;

            function toggleSidePanel() {
                if (open) {
                    document.getElementById('sidebar').style.width = '0';
                    document.getElementById('main').style.marginLeft = '0';
                    document.getElementById('closeButton').textContent = '›';
                } else {
                    document.getElementById('sidebar').style.width = '15%';
                    document.getElementById('main').style.marginLeft = '15%';
                    document.getElementById('closeButton').textContent = '‹';
                }
                open = !open;
            }

            function view(path) {
                const content = document.getElementById('content');
                if (content) {
                    content.src = path;
                }
            }
        </script>
    </head>
    <body id="main">
        <div id="sidebar" class="sidebar">
            <a onclick="view('content')"><span style="padding-left: 0px">content</span></a><a onclick="view('content/set.html')"><span style="padding-left: 12px">set.math</span></a>
        </div>

        <a href="javascript:void(0)" id="closeButton" class="closeButton" onclick="toggleSidePanel()">&#x2039;</a>

        <iframe id="content" src="content/set.html"></iframe>
    </body>
</html>
